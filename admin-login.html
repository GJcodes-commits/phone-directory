<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }
    button {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      background-color: #6200ee;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <form onsubmit="return checkPassword();">
      <input type="password" id="pass" placeholder="Enter admin password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function checkPassword() {
      const entered = document.getElementById("pass").value.trim();
      const correct = "CallLog@123"; // üîí Replace with your real password
      if (entered === correct) {
        window.location.href = "admin.html"; // üîÅ Replace with your actual admin page
      } else {
        alert("Incorrect password");
      }
      return false;
    }
  </script>
</body>
</html>
